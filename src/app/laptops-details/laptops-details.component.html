<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6">
            <div *ngIf="fetchedLaptop$ |async as laptop; else noProduct">
                <div class="card" style="width: 20rem;">
                    <img [src]="laptop.img" class="card-img mt-3" alt="{{laptop.brand}}">
                    <div class="card-body">
                        <h4 [routerLink]="['/laptops',laptop.id]" class="card-title" [title]="laptop.name"
                            style="cursor:pointer;">
                            {{laptop.name.length>7?
                            (laptop.discription|slice:0:14)+"...":laptop.name}}</h4>
                        <h5 class="card-text">{{laptop.brand}}</h5>
                        <p class="mb-1">
                            <app-star></app-star>
                        </p>
                        <p class="card-text">{{laptop.price|currency:"INR"}}</p>
                        <p class="card-text" [title]="laptop.discription">{{laptop.discription.length>34?
                            (laptop.discription|slice:0:34)+"...":laptop.discription}}</p>
                        <a style="cursor:pointer;" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
        <ng-template #noProduct>
            <h1>No Products Available for this ID.</h1>
        </ng-template>
        <div class="col-lg-6">
            <h4>Review Form</h4>
            <app-review-form></app-review-form>
        </div>

    </div>
</div>
